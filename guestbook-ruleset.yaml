data:
  externalnetworks: 
      - associatedTags:
        - 'externalnetwork:name=Load Balancer'
      entries:
        - '*.demo.twistlock.com'
      name: Load Balancer
      propagate: true
  networkrulesetpolicies:
    - incomingRules:
        - action: Allow
          logsDisabled: false
          object:
            - - $identity=processingunit
              - app=guestbook
              - tier=frontend
          observationEnabled: false
          protocolPorts:
            - tcp/6379
      name: Allow Front-End to Back-End
      outgoingRules:
        - action: Allow
          logsDisabled: false
          object:
            - - $identity=processingunit
              - '$image=gcr.io/google_samples/gb-redis-follower:v2'
              - tier=backend
          observationEnabled: false
          protocolPorts:
            - tcp/6379
        - action: Allow
          logsDisabled: false
          object:
            - - $identity=processingunit
              - '$image=docker.io/redis:6.0.5'
              - tier=backend
          observationEnabled: false
          protocolPorts:
            - tcp/6379
      propagate: true
      subject:
        - - $identity=processingunit
          - '@org:cloudaccount={{.Values.cloudAccount}}'
          - '@org:group={{.Values.group}}'
          - '@org:kubernetes={{.Values.ns}}'
          - '@org:tenant={{.Values.tenant}}'
          - app=guestbook
        - - $identity=processingunit
          - '@org:cloudaccount={{.Values.cloudAccount}}'
          - '@org:group={{.Values.group}}'
          - '@org:kubernetes={{.Values.ns}}'
          - '@org:tenant={{.Values.tenant}}'
          - app=redis
    - incomingRules:
        - action: Allow
          logsDisabled: false
          object:
            - - $identity=processingunit
              - '$image=gcr.io/google_samples/gb-redis-follower:v2'
              - tier=backend
          observationEnabled: false
          protocolPorts:
            - tcp/6379
      name: Allow Internal Redis Communication
      outgoingRules:
        - action: Allow
          logsDisabled: false
          object:
            - - $identity=processingunit
              - app=guestbook
              - tier=backend
          observationEnabled: false
          protocolPorts:
            - tcp/6379
      propagate: true
      subject:
        - - $identity=processingunit
          - '@org:cloudaccount={{.Values.cloudAccount}}'
          - '@org:group={{.Values.group}}'
          - '@org:kubernetes={{.Values.ns}}'
          - '@org:tenant={{.Values.tenant}}'
          - app=redis
    - incomingRules:
        - action: Allow
          logsDisabled: false
          object:
            - - 'externalnetwork:name=Load Balancer'
          observationEnabled: false
          protocolPorts:
            - tcp/80
      name: Allow Load Balancer to Front-End
      propagate: true
      subject:
        - - $identity=processingunit
          - '@org:cloudaccount={{.Values.cloudAccount}}'
          - '@org:group={{.Values.group}}'
          - '@org:kubernetes={{.Values.ns}}'
          - '@org:tenant={{.Values.tenant}}'
          - app=guestbook
          - tier=frontend
identities:
  - networkrulesetpolicy
  - externalnetwork
label: guestbook
